<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable Bitcoin Watch Face" />
    <title>Basic Watch</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="container">
        <div id="background">
            <div id="components-main">
                <div id="heart"></div>
                <div id="total-step"></div>
                <div id="time"></div>
                <div id="btc"></div>
                <div id="bat"></div>
                <div id="date"></div>
                	<div id="clock">
	                <div id="hand-main-hour"></div>
	                <div id="hand-main-minute"></div>
	                <div id="hand-main-second"></div>
                	</div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
